# Puerto del microservicio estudiantes
server.port=8081

# Conexiones entre los microservicios
cursos-url=host-cursos
inscripciones-url=host-inscripciones

# Configuracion de la base de datos H2
spring.datasource.url=jdbc:h2:mem:estudiantesCursosdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=admin
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# Configuracion de la consola H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

