# Puerto del microservicio cursos
server.port=8080

# Conexiones entre los microservicios
cursos-url=localhost
inscripciones-url=localhost

# Configuracion de la base de datos H2
spring.datasource.url=jdbc:h2:mem:Cursosdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=admin
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# Configuracion de la consola H2 (opcional, para acceder a la consola web de H2)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

